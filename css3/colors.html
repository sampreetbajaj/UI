<head>

    <title>Document</title>
    <style>
    div{
        height: 500px;
        background-image: url(samimg.jpg);
        background-size: 100% 100%;

    }
    h2{

        background: background: -moz-linear-gradient(184deg, rgba(255, 3, 3, 1) 0%, rgba(117, 70, 70, 1) 54%, rgba(0, 128, 128, 1) 100%);
            /* ff3.6+ */
